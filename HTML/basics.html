<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Head of the html file contains metadata and title. Metadata will basically contain links to other files like CSS and
          Javascript. Title is the tilte of our html file in the browser. -->
    <meta charset="utf-8">
    <title>Hello this is the title!!!</title>
  </head>
  <body>
    <h1>THANK YOU FOR YOUR FEEDBACK</h1>
    <!-- Body contains all other content of the file. -->
  </body>
</html>

<!-- Just by typing html and enter, atom get the above boilerplate that is html, head,title, body tags in the file. -->
